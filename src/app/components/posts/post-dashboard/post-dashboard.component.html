<section>
  <mat-panel-title> Create a Post </mat-panel-title>
  <br />
  <br />
  <mat-form-field>
    <input matInput placeholder="Post Title" [(ngModel)]="title" name="title" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input
      matInput
      placeholder="Post Subtitle"
      [(ngModel)]="subtitle"
      name="subtitle"
    />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input
      matInput
      placeholder="Image Keywords"
      [(ngModel)]="image"
      name="image"
    />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Select Category</mat-label>
    <select matNativeControl [(ngModel)]="category" name="category">
      <option value="Dev">Programming Development</option>
      <option value="IT">Information Technology</option>
      <option value="Eng">Engineering</option>
    </select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <textarea
      matInput
      placeholder="Post Content"
      [(ngModel)]="content"
      name="content"
      rows="4"
    ></textarea>
  </mat-form-field>
  <br />
  <button
    mat-raised-button
    (click)="createPost()"
    [disabled]="!title || !subtitle || !image || !category || !content"
    color="accent"
  >
    {{ buttonText }}
  </button>
</section>
